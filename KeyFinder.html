<!DOCTYPE html>

<meta charset="utf-8">
<title>Untitled Document</title>

	<style>
		
		p {
			margin: 10px;
			padding: 0px;
			display: inline-block;
			
		}
		
		.white-key {
            position: relative;
            margin: 0px;
			padding: 0px;
			display: inline-block;
            text-align: center;
			height: 200px;
  			width: 40px;
			border: 1px solid #000000;
            background-color:#FFFFFF;
		}
		
		.black-key {
            position: relative;
            margin-right: 10px;
			padding: 0px;
			display: inline-block;
            text-align: center;
			height: 100px;
  			width: 30px;
			border: 1px solid #000000;
			background-color: black;
		}
		
		.hidden {
			visibility: hidden;
		}
		
		.label {
			position: relative;
			top: 65%;
            right: 4px;
            z-index: 0;
		}
        
        .x {
            position: relative;
			top: 65%;
            z-index: 0;
        
            font-family: Arial;
            font-weight: 600;
            color: white;
        }
        
        #piano {
            position: relative;
            height: 200px;
            z-index: -2;
        }
        
        #white-keys {
            position: absolute;
        }
        
        #black-keys {
            position: absolute;
            left: 27px;
            top: 0px;
        }
        
        .circle {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        .green-circle {
            background-color: lawngreen;
        }
        
        .grey-circle {
            background-color: #bbb;
        }
    
        .red-circle {
            background-color: red;
        }

        
	</style>
</head>

<body>
