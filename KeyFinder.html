<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<!--<link rel="stylesheet" href="css/StoneAndIron.css">-->
	<style>
		
		p {
			margin: 10px;
			padding: 0px;
			display: inline-block;
			
		}
		
		.piano-key {
			margin: 0px;
			padding: 0px;
			display: inline-block;
			height: 200px;
  			width: 30px;
			border: 1px solid #000000;
			text-align: center;
            background-color:#FFFFFF;
		}
		
		.sharp {
			background-color: black;
			color: white;
			height: 100px;
		}
		
		.grayed-out {
			background-color: lightgray;
			border: 1px solid lightgray;
			color: white;
		}
		
		.Hidden {
			
		}
		
		.label {
			position: relative;
			top: 65%;
		}
	</style>
</head>

<body>
	<script type="text/javascript" src="Logic.js"></script>
	<label for="key-select">Choose Key:</label>
	<form>
		<select name="key-select" id="key-select" onchange="updatePiano()">
			<option>Select One</option>
			<option>C</option>
			<option>D</option>
			<option>E</option>
			<option>F</option>
			<option>G</option>
			<option>A</option>
			<option>B</option>
		</select>
	
	<select name="scale-select" id="scale-select" onchange="updatePiano()">
		<option value="major">Major</option>
		<option value="minor">Minor</option>
		<option value="minor-harmonic">Minor Harmonic</option>
		<option value="blues">Blues</option>
	</select>
	</form>
	<br /><p> </p>
	
	
	<div id="piano">
		<div id="C1" class="piano-key"><p class="Hidden label">C</p></div>
		<div id="C1Sharp" class="piano-key sharp"><p class="Hidden label">C#</p></div>
		<div id="D1" class="piano-key"><p class="Hidden label">D</p></div>
		<div id="D1Sharp" class="piano-key sharp"><p class="Hidden label">D#</p></div>
		<div id="E1" class="piano-key"><p class="Hidden label">E</p></div>
		<div id="F1" class="piano-key"><p class="Hidden label">F</p></div>
		<div id="F1Sharp" class="piano-key sharp"><p class="Hidden label">F#</p></div>
		<div id="G1" class="piano-key"><p class="Hidden label">G</p></div>
		<div id="G1Sharp" class="piano-key sharp"><p class="Hidden label">G#</p></div>
		<div id="A1" class="piano-key"><p class="Hidden label">A</p></div>
		<div id="A1Sharp" class="piano-key sharp"><p class="Hidden label">A#</p></div>
		<div id="B1" class="piano-key"><p class="Hidden label">B</p></div>
		<div id="C2" class="piano-key"><p class="Hidden label">C</p></div>
		<div id="C2Sharp" class="piano-key sharp"><p class="Hidden label">C#</p></div>
		<div id="D2" class="piano-key"><p class="Hidden label">D</p></div>
		<div id="D2Sharp" class="piano-key sharp"><p class="Hidden label">D#</p></div>
		<div id="E2" class="piano-key"><p class="Hidden label">E</p></div>
		<div id="F2" class="piano-key"><p class="Hidden label">F</p></div>
		<div id="F2Sharp" class="piano-key sharp"><p class="Hidden label">F#</p></div>
		<div id="G2" class="piano-key"><p class="Hidden label">G</p></div>
		<div id="G2Sharp" class="piano-key sharp"><p class="Hidden label">G#</p></div>
		<div id="A2" class="piano-key"><p class="Hidden label">A</p></div>
		<div id="A2Sharp" class="piano-key sharp"><p class="Hidden label">A#</p></div>
		<div id="B2" class="piano-key"><p class="Hidden label">B</p></div>
	</div>
	<div id="ChordList">
		<ol>
			<li id="1"></li>
			<li id="2"></li>
			<li id="3"></li>
			<li id="4"></li>
			<li id="5"></li>
			<li id="6"></li>
			<li id="7"></li>
		</ol>
	</div>
	
	
</body>
</html>
